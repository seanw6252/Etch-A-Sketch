<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script type="text/JavaScript" src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="heading">Etch-A-Sketch</h1>
    </header>
    <div id="container">
    </div>
    <div class="user-input">
        <button type="button" class="input-button" id="reset-button">Reset</button>
        <button type="button" class="input-button" id="resize-button">Resize</button>
        <button type="button" class="input-button" id="rainbow-button">Rainbow mode</button>
        <button type="button" class="input-button" id="erase-button">Erase</button>
    </div>
</body>
</html>
